<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Satubinha App</title>
<style>
  /* Reset b√°sico */
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(to bottom, #003366, #228B22); /* Azul e verde da bandeira */
    color: #FFD700; /* amarelo da bandeira */
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 10px;
    text-shadow: 2px 2px #003366;
  }

  h2 {
    font-size: 1.5em;
    margin-bottom: 20px;
  }

  .input-group {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
  }

  input {
    padding: 12px 15px;
    border-radius: 8px;
    border: none;
    font-size: 1em;
    width: 250px;
  }

  button {
    padding: 12px 20px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #FFD700; /* amarelo da bandeira */
    color: #003366; /* contraste */
    font-weight: bold;
    transition: 0.3s;
  }

  button:hover {
    background-color: #ffec80;
  }

  #resultado {
    margin-bottom: 30px;
    font-size: 1.5em;
    text-shadow: 1px 1px #003366;
  }

  ul {
    list-style: none;
    width: 100%;
    max-width: 400px;
    padding: 0;
  }

  li {
    background-color: #FFFFFF;
    color: #003366;
    margin-bottom: 10px;
    padding: 12px 15px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1.1em;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
  }

  li button {
    background-color: #FF4500; /* vermelho para deletar */
    color: white;
    font-size: 0.9em;
    padding: 6px 10px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }

  li button:hover {
    background-color: #cc3700;
  }

</style>
</head>
<body>

<h1>Satubinha App</h1>
<h2>Digite seu nome</h2>

<div class="input-group">
  <input id="nome" placeholder="Seu nome"/>
  <button onclick="enviar()">Submit</button>
</div>

<h2 id="resultado"></h2>

<ul id="lista"></ul>

<script src="script.js"></script>
</body>
</html>
